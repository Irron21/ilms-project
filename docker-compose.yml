services:
  # 1. Frontend (React + Nginx)
  client:
    build: ./client
    restart: always
    expose:
      - "80"

  # 2. Backend (Node.js API)
  server:
    build: ./server
    restart: always
    expose:
      - "4000"
    environment:
      - PORT=4000
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy 
      redis:
        condition: service_started

  # 3. Database (MySQL)
  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 4. Redis Cache
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    expose:
      - "6379"

  # 5. Load Balancer / Reverse Proxy (Nginx)
  # This handles SSL termination and routing
  nginx-proxy:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/conf.d:/etc/nginx/conf.d
      - ./nginx-proxy/ssl:/etc/nginx/ssl
    depends_on:
      - client
      - server

volumes:
  db_data:
